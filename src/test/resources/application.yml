spring:
  datasource:
    url: jdbc:h2:mem:test # In-Memory DB 사용
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 개발할 때만 사용
    properties:
      hibernate:
        format_sql:

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace